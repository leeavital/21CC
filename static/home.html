<div class="span6">
<ul>
   <li ng-repeat="inv in inventory">
	  {{inv.item}}
	  <span class="icon-remove" ng-click="removeItem(inv.item) "  href="#"></span>
	  <br />
	  <br />
   </li>
   <form ng-submit="addToInventory( new_inventory )">
	  <input type="text" ng-model="new_inventory" /> 
   </form>
</ul>

</div>
