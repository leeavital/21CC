<form ng:submit="doLogin()">
   <fieldset>
	  <legend>Log In</legend>
	  <input type="text" ng:model="login_name"  />
	  <input type="password" ng:model="login_pass"  />
	  <input type="submit" />
	  <br />
	  <div class="error">{{login_error}}</div>
   </fieldset> 
</form>


<form ng:submit="doSignUp()">
   <fieldset >
	  <legend>Sign Up</legend>
	  <input type="text" ng:model="signup_name"  />
	  <input type="password" ng:model="signup_pass"  />
	  <input type="password" ng:model="signup_pass2"  />
	  <input type="submit" />

	  <br />

	  {{sign_up_error}}
   </fieldset> 
</form>
