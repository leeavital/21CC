{% extends "layout.html" %}
{% block body %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

<h1> You're viewing the {{name}} recipe!  </h1>
<table border="1">
	<tr>
		<td><b>Ingredient</b></td>
		<td><b>Ammout</b></td>

	</tr>
	{%for name in ingredients%}
	<tr>
		<td>{{name}}</td>

	</tr>
	{% endfor %}
</table>

{% endblock %}
